<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC HTML DOCUMENT</title>
</head>

<style>
    label {
        color: blue;
        font-size: large;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin: 20px;
        border: 1px dashed yellow;
    }
</style>

<body>
    <h1>Heading 1 </h1>
    <h2>Heading 2 </h2>
    <h3>Heading 3 </h3>
    <h4>Heading 4 </h4>
    <h5>Heading 5 </h5>
    <h6>Heading 6 </h6>

    <form action="submit">

        <!--  FORMS -->
        <!-- Normal Input -->
        <label for="name">Please enter your name:</label>
        <input type="text" id="studName">
        <br>
        <label for="rollNum">Please enter your roll number:</label>
        <input type="text" id="studRoll">
        <br>

        <!-- Dropdown -->
        <label for="section">Please choose your section:</label>
        <select name="section" id="studSection">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>
        <br>

        <!-- Datepicker -->
        <label for="dob">Please enter your date of birth:</label>
        <input type="date">
        <br>

        <!-- Email -->
        <label for="email">Please enter your email:</label>
        <input type="email">
        <br>

        <!-- Phone number -->
        <label for="phone">Please enter your phone:</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>

        <!-- Radio Button -->
        <label for="gender">Please choose your gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="female">Female
        <input type="radio" id="other" name="gender" value="Other">Other
        <br>

        <!-- Checkbox -->
        <label for="subject">Please choose your subjects:</label>
        <input type="checkbox" id="html" name="subject" value="HTML">HTML
        <input type="checkbox" id="css" name="subject" value="CSS">CSS
        <input type="checkbox" id="javascript" name="subject" value="JavaScript">JavaScript
        <input type="checkbox" id="react" name="subject" value="React">React
        <input type="checkbox" id="angular" name="subject" value="Angular">Angular
        <br>

        <!-- Color -->
        <label for="favColor">WHat is your Favorite Color</label>
        <input type="color" id="favColor">
        <br>

        <!-- File -->
        <label for="resume">Please upload your Resume</label>
        <input type="file" id="resume">
        <br>

        <label for="portfolio">Please provode URL to your Portfolio</label>
        <input type="url" id="portfolio">
        <br>

        <!-- Image -->
        <label for="image">Please upload your profile pic</label>
        <input type="image" id="profilePic" src="image.jpg" alt="Default Image" width="400px" height="200px">
        <br>

        <!-- Number -->
        <label for="noOfSubjects">Please enter your number of Subjects</label>
        <input type="number" id="noOfSubjects">
        <br>

        <!-- Password -->
        <label for="password">Please enter a password</label>
        <input type="password" id="password">
        <br>

        <!-- Password -->
        <label for="rePassword">Please enter a password again </label>
        <input type="password" id="rePassword">
        <br>

        <!-- Range -->
        <label for="range">Please enter a range of questions to be solved per day</label>
        <input type="range" id="range" min="10" max="1000">
        <br>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>Â 

</html>
